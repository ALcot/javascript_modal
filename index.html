<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>a</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img
            class="logo"
            src="https://prog-8.com/images/html/advanced/main_logo.png"
          />
        </div>
        <div class="header-right">
          <!-- 以下の<div>タグにlogin-showというidをつけてください -->
          <div class="login" id="login-show">ログイン</div>
        </div>
      </div>
    </header>
    <div class="signup-modal-wrapper"></div>
    <!-- 「login-modal」というidを追加してください -->
    <div class="login-modal-wrapper" id="login-modal">
      <!-- ログインのモーダル部分のHTMLを貼り付けてください -->
      <div class="modal">
        <div id="login-form">
          <h2>Emailログイン</h2>
          <form action="#">
            <input
              class="form-control"
              type="text"
              placeholder="メールアドレス"
            />
            <input
              class="form-control"
              type="password"
              placeholder="パスワード"
            />
            <div id="submit-btn">ログイン</div>
          </form>
        </div>
      </div>
    </div>
    <div class="top-wrapper">
      <div class="container">
        <h1>LEARN TO CODE.<br />LEARN TO BE CREATIVE.</h1>
        <p>PCサービス。<br />活用しましょう。</p>
        <div class="btn signup">新規登録はこちら</div>
        <p>or</p>
        <div class="btn facebook">
          <span class="fa fa-facebook"></span>Facebookで登録
        </div>
        <div class="btn twitter">
          <span class="fa fa-twitter"></span>Twitterで登録
        </div>
      </div>
    </div>
    <div class="lesson-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Learn Where to Get Started!</h2>
        </div>
        <div class="lessons"></div>
      </div>
    </div>
    <div class="faq-wrapper">
      <div class="container">
        <div class="heading">
          <h2>FAQ</h2>
        </div>
        <div class="faq"></div>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h2>さぁ、あなたもITを学んでみませんか?</h2>
          <h3 id="tagline">Let's　learn to be creative!</h3>
        </div>
        <div class="btn message">さっそく勉強する</div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>Learn to be Creative.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
